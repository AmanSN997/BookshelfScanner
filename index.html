<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BookScanne - Discover Your Books</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    header {
      background-color: #fff;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header h1 {
      color: #2ecc71;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .upload-section {
      text-align: center;
      padding: 20px;
      border: 2px dashed #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .upload-btn {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .upload-btn:hover {
      background-color: #27ae60;
    }
    #imagePreview {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 5px;
    }
    .books-found {
      margin-top: 30px;
    }
    .book-card {
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      margin-bottom: 20px;
      padding: 20px;
    }
    .book-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .book-author {
      color: #555;
      margin-bottom: 10px;
    }
    .book-summary {
      color: #777;
    }
    .loading {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      color: #3498db;
    }
  </style>
</head>

<body>

<header>
  <h1>BookScanne</h1>
  <p>Discover books by scanning your shelf!</p>
</header>

<div class="container">
  <div class="upload-section">
    <input type="file" id="fileInput" accept="image/*" style="display:none" />
    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Upload Bookshelf Image</button>
    <div id="imageContainer">
      <img id="imagePreview" src="#" alt="Image Preview" style="display:none" />
    </div>
  </div>

  <div class="loading" id="loading" style="display:none">
    Analyzing your bookshelf...
  </div>

  <div class="books-found" id="booksFound">
    <!-- Book cards will be populated here -->
  </div>
</div>

<script>
  const fileInput = document.getElementById('fileInput');
  const imagePreview = document.getElementById('imagePreview');
  const loading = document.getElementById('loading');
  const booksFound = document.getElementById('booksFound');

  fileInput.addEventListener('change', handleImageUpload);

  function handleImageUpload(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();

    reader.onload = function(e) {
      imagePreview.src = e.target.result;
      imagePreview.style.display = 'block';

      // Simulate analyzing after showing image
      analyzeImage();
    };

    reader.readAsDataURL(file);
  }

  function analyzeImage() {
    loading.style.display = 'block';
    booksFound.innerHTML = '';

    // Simulating async image analysis (replace with real API call)
    setTimeout(() => {
      loading.style.display = 'none';

      // Dummy results (Replace with actual results from backend/API)
      const detectedBooks = [
        {
          title: 'Atomic Habits',
          author: 'James Clear',
          summary: 'A guide to building good habits and breaking bad ones.',
        },
        {
          title: 'Sapiens: A Brief History of Humankind',
          author: 'Yuval Noah Harari',
          summary: 'Explores the history and impact of Homo sapiens on the world.',
        },
        {
          title: 'Deep Work',
          author: 'Cal Newport',
          summary: 'Rules for focused success in a distracted world.',
        }
      ];

      displayBooks(detectedBooks);
    }, 2000);
  }

  function displayBooks(books) {
    books.forEach(book => {
      const bookCard = document.createElement('div');
      bookCard.className = 'book-card';

      const title = document.createElement('div');
      title.className = 'book-title';
      title.textContent = book.title;

      const author = document.createElement('div');
      author.className = 'book-author';
      author.textContent = `Author: ${book.author}`;

      const summary = document.createElement('div');
      summary.className = 'book-summary';
      summary.textContent = book.summary;

      bookCard.appendChild(title);
      bookCard.appendChild(author);
      bookCard.appendChild(summary);

      booksFound.appendChild(bookCard);
    });
  }
</script>

</body>
</html>
